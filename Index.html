<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio Personal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background: #4CAF50;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            background: #333;
        }

        nav a {
            color: #fff;
            padding: 1rem;
            text-decoration: none;
            transition: background 0.3s;
        }

        nav a:hover {
            background: #4CAF50;
        }

        .container {
            max-width: 1100px;
            margin: 2rem auto;
            padding: 1rem;
            background: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .hero {
            text-align: center;
            padding: 2rem;
        }

        .hero h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .hero p {
            font-size: 1.2rem;
            color: #555;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
            margin: 2rem 0;
        }

        .gallery img {
            width: 100%;
            max-width: 250px;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            transition: transform 0.3s;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }
    </style>
</head>
<body>

    <header>
        <h1>Mi Portafolio Personal</h1>
    </header>

    <nav>
        <a href="#about">Sobre mí</a>
        <a href="#projects">Proyectos</a>
        <a href="#contact">Contacto</a>
    </nav>

    <div class="container">
        <section class="hero">
            <h1>¡Hola! Soy [Tu Nombre]</h1>
            <p>Desarrollador web apasionado por crear sitios web modernos y funcionales.</p>
        </section>

        <section id="projects">
            <h2>Mis Proyectos</h2>
            <div class="gallery">
                <img src="https://via.placeholder.com/250x200" alt="Proyecto 1">
                <img src="https://via.placeholder.com/250x200" alt="Proyecto 2">
                <img src="https://via.placeholder.com/250x200" alt="Proyecto 3">
                <img src="https://via.placeholder.com/250x200" alt="Proyecto 4">
            </div>
        </section>
    </div>

    <footer>
        <p>&copy; 2024 Mi Portafolio Personal. Todos los derechos reservados.</p>
    </footer>

</body>
</html>
